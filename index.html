        }
        .feedback {

        }
        #next-question {
            margin-top: 20px;

            font-size: 1em;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #next-question:hover {

        #license-info {

        }
    </style>
</head>
<body>

    <script>
        const questions = [

            {

            {

            // Matem√°tica
            {

                    "A absor√ß√£o de nutrientes pelas ra√≠zes",
                    "O processo que as plantas usam para converter luz solar em energia",
                    "A decomposi√ß√£o de mat√©ria org√¢nica"
                ],
                answer: "O processo que as plantas usam para converter luz solar em energia"
            },
            // Biologia
            {
                question: "Qual √© a c√©lula respons√°vel pela defesa do corpo humano?",
                options: ["Neur√¥nio", "Gl√≥bulo vermelho", "Gl√≥bulo branco", "Plaquetas"],

            },
            // Qu√≠mica
            {

            // Sociologia
            {

                options: ["Karl Marx", "√âmile Durkheim", "Max Weber", "Augusto Comte"],

            },
            // Filosofia
            {

                options: ["Plat√£o", "Arist√≥teles", "Ren√© Descartes", "S√≥crates"],
                answer: "Ren√© Descartes"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const feedbackElement = document.getElementById("feedback");
        const nextButton = document.getElementById("next-question");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });

            feedbackElement.textContent = "";
            nextButton.style.display = "none";
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                feedbackElement.textContent = "Resposta correta! üéâ";
                feedbackElement.style.color = "green";
                score++;
            } else {
                feedbackElement.textContent = `Resposta errada! üòû A resposta certa √©: ${currentQuestion.answer}`;
                feedbackElement.style.color = "red";
            }
            nextButton.style.display = "inline-block";
        }

        nextButton.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                questionElement.textContent = `Parab√©ns! Voc√™ acertou ${score} de ${questions.length} perguntas.`;
                optionsElement.innerHTML = "";
                feedbackElement.textContent = "Fim do jogo! Obrigado por participar. üéâ";
                nextButton.style.display = "none";
            }
        };

        loadQuestion();
    </script>
</body>
</html>
